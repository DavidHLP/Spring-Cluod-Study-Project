spring:
  application:
    name: cloud-consumer-service
    ####Spring Cloud Consul for Service Discovery
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
      config:
        prefix: config/consumer-service
        profile-separator: '-' # default value is ","ï¼Œwe update '-'
        format: YAML
        data-key: data

